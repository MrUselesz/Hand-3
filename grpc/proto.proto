syntax = "proto3";
option go_package = "ITUServer/grpc/proto";

message ClientMessage {
    string name = 1;
    string message = 2;
    uint32 lamport = 3;
}

message ServerMessage {
    string name = 1;
    string message = 2;
    uint32 lamport = 3;
}




message Empty {}

service ITUDatabase {
   
    rpc SendReceive (stream ClientMessage) returns (stream ServerMessage) {};
    
}



